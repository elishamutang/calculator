<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <h1 id="header">Interactive Calculator!</h1>
    <div class="calculator" id="calBody">
        <div class="calculator" id="calDisplay">
            <div id="totalDisplay"></div>
            <div id="opsDisplay"></div>
        </div>
        <div class="numpad">
            <button class="button" id="AC">AC</button>
            <button class="button" id="Del">Del</button>
            <button class="button" id="Percent">%</button>
            <button class="button" id="Divide">/</button>
        </div>
        <div class="numpad">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" id="Multiply">*</button>
        </div>
        <div class="numpad">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button" id="Subtract">-</button>
        </div>
        <div class="numpad">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button" id="Addition">+</button>
        </div>
        <div class="numpad">
            <div class="button"></div>
            <button class="button">0</button>
            <button class="button" id="Decimal">.</button>
            <button class="button" id="Equal">=</button>
        </div>
    </div>
</body>
</html>
