<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <h1 id="header">Interactive Calculator!</h1>
    <div class="calculator" id="calBody">
        <div class="calculator" id="calDisplay">
            <div id="totalDisplay"></div>
            <div id="opsDisplay"></div>
        </div>
        <div class="numpad row-1">
            <button data-key="Escape" class="button" id="AC">AC</button>
            <button data-key="Backspace" class="button" id="Del">Del</button>
            <button class="button">%</button>
            <button data-key="/" class="button operator">รท</button>
        </div>
        <div class="numpad row-2">
            <button data-key="7" class="button">7</button>
            <button data-key="8" class="button">8</button>
            <button data-key="9" class="button">9</button>
            <button data-key="*" class="button operator">x</button>
        </div>
        <div class="numpad row-3">
            <button data-key="4" class="button">4</button>
            <button data-key="5" class="button">5</button>
            <button data-key="6" class="button">6</button>
            <button data-key="-" class="button operator">-</button>
        </div>
        <div class="numpad row-4">
            <button data-key="1" class="button">1</button>
            <button data-key="2" class="button">2</button>
            <button data-key="3" class="button">3</button>
            <button data-key="+" class="button operator">+</button>
        </div>
        <div class="numpad row-5">
            <button data-key="0" class="button">0</button>
            <button data-key="." class="button">.</button>
            <button data-key="=" class="button" id="Equals">=</button>
        </div>
    </div>
</body>
</html>
