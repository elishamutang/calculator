<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <h1 id="header">Interactive Calculator!</h1>
    <div class="calculator" id="calBody">
        <div class="calculator" id="calDisplay">
            <div id="totalDisplay"></div>
            <div id="opsDisplay"></div>
        </div>
        <div class="numpad row-1">
            <button class="button">AC</button>
            <button class="button">Del</button>
            <button class="button">%</button>
            <button class="button">รท</button>
        </div>
        <div class="numpad row-2">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">x</button>
        </div>
        <div class="numpad row-3">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">-</button>
        </div>
        <div class="numpad row-4">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
        </div>
        <div class="numpad row-5">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
        </div>
    </div>
</body>
</html>
